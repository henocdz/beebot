<!DOCTYPE html>
<html>
<head>
    <title>Chat Rooms</title>
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #wrapper {
            display: flex;
            flex-direction: row;
            height: 100%;
            width: 100%;
        }

        #chats {
            flex: 1;
            border-right: 1px solid gray;
        }

        #chats ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #chats ul li {
            width: 100%;
        }

        #chats ul li a{
            padding: 5px;
            display: block;
        }

        #chats ul li a:hover {
            background-color: gray;
        }

        #single-chat {
            flex: 4;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #single-chat ul {
            flex: 1;
            margin: 0;
            padding: 10px;
            list-style: none;
            overflow: auto;
        }

        #single-chat h3 {
            border-bottom: 1px solid gray;
        }

        #messages{
            display: flex;
            overflow: hidden;
            flex-direction: column;
            flex: 2;
        }

        #messages h3{
            margin-bottom: 0;
        }

        #new-message-box .message-input{
            width: 100%;
            display: block;
        }

        #single-chat-messages li {
            max-width: 80%;
        }

        #single-chat-messages .notbee{
            float: left;
            padding: 5px 10px 5px 10px;
            border-radius: 5px;
            margin: 5px 0;
            background-color: red;
            color: white;
            clear: both;
        }

        #single-chat-messages .bee{
            float: right;
            padding: 5px 10px 5px 10px;
            border-radius: 5px;
            margin: 5px 0;
            background-color: green;
            color: white;
            clear: both;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <section id="chats">
        <ul>
            {% for chat in chats %}
                <li><a href="javascript:void(0)" data-id="{{chat.id}}">Chat: {{chat.id}}</a></li>
            {% endfor %}
        </ul>
    </section>
    <section id="single-chat">
        <div id="messages">
            <h3></h3>
            <ul id="single-chat-messages">
            </ul>
        </div>
        <div id="new-message-box">
            <textarea class="message-input" rows="5"></textarea>
            <button>Enviar</button>
        </div>
    </section>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        const messagesList = document.getElementById("single-chat-messages");
        messagesList.scrollTo(0, messagesList.scrollHeight)

        $(function() {
            $('#chats').on('click', 'a', function(e){
                e.preventDefault();
                const $messagesList = $("#single-chat-messages")
                const chatId = $(this).data("id")
                $.get("/api/messages/?chat_id="+chatId, function(data) {
                    $messagesList.text("");

                    $("#messages h3").text(chatId)

                    for (var i = 0; i < data.length; i++) {
                        const message = data[i]
                        const username = message.from_user.username
                        const className = username === "bee_hack_bot" ? "bee" : "notbee"
                        const newMessage = $("<li/>").text(username + ": " + message.text).addClass(className)
                        $messagesList.append(newMessage)
                    }
                })
            })
        })

    </script>
</div>
</body>
</html>
